<!DOCTYPE html>
<html lang="en">
<head>
    <title>CO₂ Emissions in Australia</title>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
  <div class="page">

    <!-- HEADING -->
    <div class="pure-g">
        <div class="pure-u-1-1" style="text-align: center;">
            <h1>CO₂ Emissions in Australia</h1>
        </div>
    </div>

    <!-- LINE -->
    <div class="pure-g">
      <div class="pure-u-1-2 medium-height">
        <div id="vis1" class="vis-container" style="height: 100%"></div>
      </div>
      <div class="pure-u-1-2 medium-height">
        <div id="vis2" class="vis-container" style="height: 100%"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="pure-g">
      <div class="pure-u-1-1 small-font small-height" style="text-align: center;">
        <p>This visualisation was created by Lucas Enders. The datasource is from 
          <a href="https://greenhouseaccounts.climatechange.gov.au/" target="_blank">Australian Government</a>.</p>
      </div>
    </div>

  </div> <!-- end page -->

  <!-- Vega-Lite Embedding Scripts -->
  <script type="text/javascript">
    var specVis1 = "bar_chart.vg.json";
    var specVis2 = "line_chart.vg.json";

    vegaEmbed('#vis1', specVis1).then(function(result) {
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2).then(function(result) {
    }).catch(console.error);
  </script>
</body>
</html>
